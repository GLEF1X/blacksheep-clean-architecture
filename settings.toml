[default]

[default.web]
port = 8000
host = "127.0.0.1"
log_level = "info"
reload = true
api_version = "v1"
api_path = "@format /api/{this.web.api_version}"
show_error_details = true
debug = true

[default.web.docs]
path = "@format {this.web.api_path}/docs"
json_spec_path = "@format {this.web.api_path}/openapi.json"
yaml_spec_path = "@format {this.web.api_path}/openapi.yaml"
title = "Example API"
version = "1.0.0beta"

[default.db]
user = "postgres"
host = "localhost"
password = "postgres"
database = "clean_architecture_db"
connection_uri = "@format postgresql+asyncpg://{this.db.user}:{this.db.password}@{this.db.host}/{this.db.database}"
